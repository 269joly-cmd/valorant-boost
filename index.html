<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bảng Giá Valorant Rank Boost</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #12001f, #1a0033, #0a0015);
  font-family: Arial, sans-serif;
  color: white;
}

/* KHUNG CHÍNH */
.pricing-box {
  max-width: 700px;
  margin: 40px auto;
  background: #0f0f1a;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(180, 100, 255, 0.4);
}

.pricing-box h1 {
  text-align: center;
  color: #ff9dfd;
  margin-bottom: 30px;
  letter-spacing: 2px;
}

/* MỖI DÒNG GIÁ */
.price-row {
  display: grid;
  grid-template-columns: 70px 1.5fr 1.5fr 1fr;
  align-items: center;
  background: #1a1a2e;
  margin-bottom: 14px;
  padding: 14px;
  border-radius: 14px;
  transition: 0.3s;
}

.price-row:hover {
  background: #23234a;
  transform: scale(1.02);
}

/* ICON RANK */
.rank-icon {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff7ad9, #a855f7);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  box-shadow: 0 0 12px rgba(255, 122, 217, 0.6);
}

/* TEXT */
.rank-name {
  font-weight: bold;
}

.price {
  color: #9cffc7;
  font-weight: bold;
}

/* NÚT */
button {
  background: linear-gradient(135deg, #ff7ad9, #a855f7);
  border: none;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  color: white;
}

button:hover {
  opacity: 0.85;
}
</style>
</head>

<body>

<div class="pricing-box">
  <h1>VALORANT RANK BOOST</h1>

  <div class="price-row">
    <div class="rank-icon">IR</div>
    <div class="rank-name">Iron → Bronze</div>
    <div class="price">20.000đ / Rank</div>
    <button>Đặt ngay</button>
  </div>

  <div class="price-row">
    <div class="rank-icon">BR</div>
    <div class="rank-name">Bronze → Silver</div>
    <div class="price">30.000đ / Rank</div>
    <button>Đặt ngay</button>
  </div>

  <div class="price-row">
    <div class="rank-icon">SI</div>
    <div class="rank-name">Silver → Gold</div>
    <div class="price">45.000đ / Rank</div>
    <button>Đặt ngay</button>
  </div>

  <div class="price-row">
    <div class="rank-icon">GO</div>
    <div class="rank-name">Gold → Platinum</div>
    <div class="price">70.000đ / Rank</div>
    <button>Đặt ngay</button>
  </div>

  <div class="price-row">
    <div class="rank-icon">PL</div>
    <div class="rank-name">Platinum → Diamond</div>
    <div class="price">120.000đ / Rank</div>
    <button>Đặt ngay</button>
  </div>

</div>

</body>
</html>
